<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
        }
            .countdown-container {
                text-align: center;
                width: 20vw;
                max-width: 300px;
                min-width: 150px;
                padding: 1vw;
                box-sizing: border-box;
                aspect-ratio: 4 / 5;
            }
            .countdown {
                display: flex;
                justify-content: center;
                width: 100%;
                aspect-ratio: 1 / 1;
            }
            .circle {
                width: 100%;
                height: 100%;
            }
        .circle-green {
            stroke: #009B9D;
        }
        .js_lw_timer_show {
            fill: #344154;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .controls button {
            padding: 0.5vw 1vw;
            font-size: 3vw;
            max-font-size: 14px;
            background-color: white;
            color: #344154;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease;
            transform-origin: center;
        }   
        .controls button:hover {
            transform: scale(1.1);
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .input-group label {
            font-size: 14px;
            color: #344154;
        }
        .input-group input {
            width: 20%;
            min-width: 40px;
            padding: 0.5vw;
            font-size: 3vw;
            max-font-size: 14px;
            border: 1px solid #344154;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="input-group">
            <label for="minutesInput">Minutes: </label>
            <input type="number" id="minutesInput" value="5" min="1" max="60">
        </div> 
        <div class="input-group">
            <label for="colorInput">Ring Color: </label>
            <input type="color" id="colorInput" value="#009B9D">
        </div>
        <div class="countdown">
            <svg class="circle" id="circle_minute" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle r="45" cx="50" cy="50" fill="transparent" stroke="#ddd" stroke-width="4"/>
                <circle class="circle-green" r="45" cx="50" cy="50" fill="none" stroke="#009B9D" stroke-width="5" stroke-dasharray="0,283"/>
                <text class="js_lw_timer_show" text-anchor="middle" x="50" y="58" font-size="24px" font-weight="400" fill="#344154">5:00</text>
            </svg>
        </div>
        <div class="controls">
            <!-- Commented out original buttons
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
            -->
            <button id="startBtn">‚ñ∂Ô∏è</button>
            <button id="stopBtn">‚è∏Ô∏è</button>
            <button id="resetBtn">üîÑ</button>
</div>
        
    </div>
    <script>
    (function () {
        console.log("Countdown script started");
        const minutesInput = document.querySelector('#minutesInput');
        const colorInput = document.querySelector('#colorInput');
        const ring = document.querySelector('#circle_minute .circle-green');
        let durationMinutes = parseInt(minutesInput.value) || 5;
        let durationSeconds = durationMinutes * 60;
        let durationMs = durationSeconds * 1000;
        console.log("Duration set to", durationMinutes, "minutes (", durationSeconds, "seconds)");

        let endTime = null;
        let timer = null;
        let isRunning = false;

        const updateCountdown = () => {
            if (!isRunning) return;
            const now = new Date().getTime();
            const timeLeft = endTime - now;

            if (timeLeft <= 0) {
                console.log("Countdown finished");
                updateCircle('circle_minute', 0, 0);
                document.querySelector('#circle_minute .js_lw_timer_show').textContent = '0:00';
                clearInterval(timer);
                isRunning = false;
                return;
            }

            const totalSeconds = Math.floor(timeLeft / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const formattedTime = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            console.log("Time remaining:", formattedTime);

            updateCircle('circle_minute', totalSeconds, durationSeconds);
            document.querySelector('#circle_minute .js_lw_timer_show').textContent = formattedTime;
        };

        function updateCircle(circleId, value, maxValue) {
            const circle = document.querySelector(`#${circleId} .circle-green`);
            if (!circle) {
                console.error("Circle element not found for ID:", circleId);
                return;
            }
            const percentage = maxValue ? value / maxValue : 0;
            const dashArray = 283;
            const dashOffset = dashArray * (1 - percentage);
            circle.setAttribute('stroke', colorInput.value);
            circle.setAttribute('stroke-dasharray', `${dashOffset},${dashArray}`);
            console.log(`Updated ${circleId}: dasharray=${dashOffset},${dashArray}`);
        }

        function startTimer() {
            if (isRunning) return;
            console.log("Starting timer");
            if (!endTime) {
                endTime = new Date().getTime() + durationMs;
            }
            isRunning = true;
            timer = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        function stopTimer() {
            console.log("Stopping timer");
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            console.log("Resetting timer");
            clearInterval(timer);
            isRunning = false;
            endTime = null;
            document.querySelector('#circle_minute .js_lw_timer_show').textContent = '5:00';
            ring.setAttribute('stroke', colorInput.value);
            updateCircle('circle_minute', durationSeconds, durationSeconds);
        }

        document.querySelector('#startBtn').addEventListener('click', startTimer);
        document.querySelector('#stopBtn').addEventListener('click', stopTimer);
        document.querySelector('#resetBtn').addEventListener('click', resetTimer);
        colorInput.addEventListener('input', () => {
            ring.setAttribute('stroke', colorInput.value);
        }); 

        // Initialize timer display
        durationMinutes = parseInt(minutesInput.value) || 5;
        durationSeconds = durationMinutes * 60;
        durationMs = durationSeconds * 1000;
        const formattedTime = `${durationMinutes}:${'00'}`;
        document.querySelector('#circle_minute .js_lw_timer_show').textContent = formattedTime;
        updateCircle('circle_minute', durationSeconds, durationSeconds);
    })();
</script>
</body>
</html>
