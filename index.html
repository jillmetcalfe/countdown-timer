<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .countdown-container {
            text-align: center;
            padding: 20px;
        }
        .countdown {
            display: flex;
            justify-content: center;
        }
        .circle {
            margin: 0;
        }
        .circle-green {
            stroke: #009B9D;
        }
        .js_lw_timer_show {
            fill: #344154;
        }
    </style>
</head>
<body>
    <div class="countdown-container" data-minutes="10">
        <div class="countdown">
            <svg class="circle" id="circle_minute" viewBox="42 52 115 115" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <circle r="40" cx="100" cy="100" fill="transparent"></circle>
                    <path fill="none" stroke-linecap="round" stroke-width="2" stroke="#ddd" stroke-dasharray="250,250" d="M100 60 A1 1 0 0 1 100 140 A1 1 0 0 1 100 60"></path>
                    <path class="circle-green" fill="none" stroke-linecap="round" stroke="#009B9D" stroke-dasharray="0,252" stroke-width="3" d="M100 60 A1 1 0 0 1 100 140 A1 1 0 0 1 100 60"></path>
                    <text class="js_lw_timer_show" text-anchor="middle" x="100" y="115" font-size="45px" font-weight="400" fill="#344154">0</text>
                </g>
            </svg>
        </div>
    </div>
    <script>
        (function () {
            const container = document.querySelector('.countdown-container');
            const durationMinutes = parseInt(container.getAttribute('data-minutes')) || 10;
            const durationMs = durationMinutes * 60 * 1000;

            const startTime = new Date().getTime();
            const endTime = startTime + durationMs;

            const updateCountdown = () => {
                const now = new Date().getTime();
                const timeLeft = endTime - now;

                if (timeLeft <= 0) {
                    updateCircle('circle_minute', 0, 0);
                    document.querySelector('#circle_minute .js_lw_timer_show').textContent = '0';
                    clearInterval(timer);
                    return;
                }

                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));

                updateCircle('circle_minute', minutes, durationMinutes);
                document.querySelector('#circle_minute .js_lw_timer_show').textContent = minutes;
            };

            function updateCircle(circleId, value, maxValue) {
                const circle = document.querySelector(`#${circleId} .circle-green`);
                const percentage = maxValue ? value / maxValue : 0;
                const dashArray = 252;
                const dashOffset = dashArray * (1 - percentage);
                circle.setAttribute('stroke-dasharray', `${dashOffset},${dashArray}`);
            }

            updateCountdown();
            const timer = setInterval(updateCountdown, 1000);
        })();
    </script>
</body>
</html>
